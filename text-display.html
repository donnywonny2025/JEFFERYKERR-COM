<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff Kerr - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.3;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 40px 60px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .logo-k {
            font-size: 26px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .digital-clock {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: #a1a1aa;
        }

        .hamburger {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 24px;
            height: 18px;
        }

        .hamburger span {
            display: block;
            height: 2px;
            background: #a1a1aa;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Main Content */
        .main-content {
            padding-top: 140px;
            padding-left: 60px;
            padding-right: 60px;
        }

        .hero-text {
            max-width: 750px;
            margin-bottom: 60px;
        }

        .hero-text h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 400;
            line-height: 1.3;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
        }

        .hero-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-start;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #cccccc;
            opacity: 0.6;
        }

        .meta-item a {
            color: #cccccc;
            text-decoration: none;
        }

        /* Video Container */
        .video-container {
            max-width: 1050px;
            margin: 0 auto;
        }

        .video-frame {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .video-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
            }
            
            .main-content {
                padding: 120px 30px 0;
            }
            
            .hero-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <span class="logo-k">k</span>err
            </a>
            
            <div class="header-right">
                <div class="digital-clock" id="digital-clock">
                    02:59:38 PM
                </div>
                
                <button class="hamburger" id="hamburger-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Text -->
        <div class="hero-text">
            <h1>I produce compelling visual content while building AI-enhanced workflows that change how creative work gets done.</h1>
            
            <div class="hero-meta">
                <div class="meta-item">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>Grand Rapids, Michigan / World</span>
                </div>
                <div class="meta-item">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <a href="mailto:colour8k@mac.com">colour8k@mac.com</a>
                </div>
            </div>
        </div>

        <!-- Video Container -->
        <div class="video-container">
            <div class="video-frame">
                <iframe
                    src="https://player.vimeo.com/video/1116767679?autoplay=1&muted=1&loop=1&background=1"
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                    title="Hero Video">
                </iframe>
            </div>
        </div>
    </main>
    
    <script>
        // Digital Clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('digital-clock').textContent = timeString;
        }
        
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
