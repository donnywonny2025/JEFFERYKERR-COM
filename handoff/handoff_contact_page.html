<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Handoff</title>
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: #0a0a0a; color: #fff; font-family: "Space Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    /* Background gradient (approximate Liquid background) */
    .bg {
      position: fixed; inset: 0; z-index: 1; overflow: hidden;
      background: radial-gradient(1200px 700px at 20% 30%, rgba(82,61,120,0.45), transparent 60%),
                  radial-gradient(1000px 600px at 75% 55%, rgba(58,88,146,0.45), transparent 60%),
                  radial-gradient(900px 600px at 40% 80%, rgba(120,72,160,0.35), transparent 60%),
                  #0b0b0f;
      filter: brightness(0.9) contrast(1.15) saturate(1.12);
    }
    /* Film grain */
    .grain::before{
      content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 2; opacity: .42;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.08"/></svg>');
      background-size: 420px 420px; mix-blend-mode: screen;
      animation: grainShift 1.8s steps(2) infinite;
    }
    @keyframes grainShift { 0%{transform:translate(0,0)} 50%{transform:translate(1px,-1px)} 100%{transform:translate(0,0)} }

    /* Top nav background with divider shimmer placeholder (static) */
    .top-nav-background {
      position: fixed; top: 0; left: 0; right: 0; height: 64px; z-index: 3;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    header.header { position: fixed; top:0; left:0; right:0; z-index: 4; }
    .header-inner { max-width: 1050px; margin: 0 auto; padding: 0 60px; height: 64px; display: flex; align-items: center; justify-content: space-between; }
    .logo { color: #fff; text-decoration: none; font-size: 18px; letter-spacing: .02em; }

    /* Page layout */
    main { position: relative; z-index: 5; padding: 180px 24px 100px; min-height: 80vh; }
    .container { max-width: 1050px; margin: 0 auto; padding: 0 60px; }

    /* Head stack */
    .overline { font-size: 11px; letter-spacing: 0.12em; text-transform: uppercase; color: rgba(255,255,255,0.6); text-align: center; margin-bottom: 8px; }
    .divider { width: 1px; height: 32px; margin: 0 auto 16px; background: rgba(255,255,255,0.24); }
    h1.title { font-size: 32px; font-weight: 400; color: rgba(255,255,255,0.95); text-align: center; margin: 0 0 24px; }

    /* Form wrapper */
    .form-wrap { max-width: 600px; margin: 12px auto 0; }
    form { display: grid; gap: 12px; }
    .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    label { display: block; font-size: 12px; color: rgba(255,255,255,0.68); margin-bottom: 4px; }
    input, textarea { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.16); background: rgba(255,255,255,0.08); color: rgba(255,255,255,0.96); outline: none; font-size: 14px; }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.55); }
    input:focus, textarea:focus { border-color: rgba(255,255,255,0.26); box-shadow: 0 0 0 2px rgba(255,255,255,0.07) inset; }

    .consent { display: flex; align-items: flex-start; gap: 8px; margin-top: 2px; font-size: 12px; color: rgba(255,255,255,0.7); }
    .consent a { color: rgba(255,255,255,0.85); }

    .actions { margin-top: 10px; text-align: center; }
    .btn { font-size: 12px; letter-spacing: .08em; text-transform: uppercase; padding: 8px 16px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.18); background: rgba(173,216,230,0.18); color: #fff; cursor: pointer; backdrop-filter: blur(8px); }
    .btn:hover { background: rgba(173,216,230,0.24); }

    footer { position: relative; z-index: 5; }
    .footer-inner { text-align: center; font-size: 12px; color: rgba(255,255,255,0.6); padding: 40px 0; }

    /* Mobile */
    @media (max-width: 780px) {
      .container { padding: 0 24px; }
      .row-2 { grid-template-columns: 1fr; }
      .header-inner { padding: 0 24px; }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg grain"></div>
  <div class="top-nav-background"></div>
  <header class="header">
    <div class="header-inner">
      <a class="logo" href="/">kerr</a>
      <div style="opacity:.75;font-size:12px;color:#ddd">Contact</div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="overline">Contact</div>
      <div class="divider" aria-hidden="true"></div>
      <h1 class="title">What's up?</h1>

      <div class="form-wrap">
        <form onsubmit="event.preventDefault(); console.log('[handoff] submit');">
          <div class="row-2">
            <div>
              <label for="firstName">First name</label>
              <input id="firstName" type="text" />
            </div>
            <div>
              <label for="lastName">Last name</label>
              <input id="lastName" type="text" />
            </div>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Start typing here …"></textarea>
          </div>
          <div class="consent">
            <input id="consent" type="checkbox" style="margin-top:3px" />
            <label for="consent" style="margin:0">I agree to the <a href="#">Terms</a> & <a href="#">Privacy policy</a>.</label>
          </div>
          <div class="actions">
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-inner">© 2025 Jeff Kerr. All rights reserved.</div>
  </footer>
</body>
</html>
