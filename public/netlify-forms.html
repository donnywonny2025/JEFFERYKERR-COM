<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Netlify Forms Detection</title>
    <meta name="robots" content="noindex" />
    <title>Netlify Forms Detection</title>
  </head>
  <body>
    <!-- Hidden forms to ensure Netlify detects at build time -->
    <form name="contact" method="POST" netlify style="display:none">
      <input name="firstName" type="text" />
      <input name="lastName" type="text" />
      <input name="email" type="email" />
      <textarea name="message"></textarea>
    </form>

    <form name="netlify-test" method="POST" netlify style="display:none">
      <input name="name" type="text" />
      <input name="email" type="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
