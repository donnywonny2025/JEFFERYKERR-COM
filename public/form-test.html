<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Static Netlify Form Test</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 48px; }
      .wrap { max-width: 560px; margin: 0 auto; }
      input, textarea { width: 100%; padding: 12px 14px; margin: 8px 0 16px; border-radius: 8px; border: 1px solid #ccc; }
      button { padding: 10px 16px; border-radius: 8px; border: 1px solid #ccc; background: #222; color: #fff; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Static Netlify Form Test</h1>
      <p>This page is a plain static HTML form, bypassing Next.js. Submitting this should ALWAYS appear in Netlify Forms.</p>
      <form name="static-test" method="POST" action="/form-test-success.html" netlify>
        <input name="name" type="text" placeholder="Name" required />
        <input name="email" type="email" placeholder="Email" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
